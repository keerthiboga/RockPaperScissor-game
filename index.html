<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpsgame.css">
    <title>Rock Paper Scissor game</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
    <div class="choice" id="rock">
        <img src="rock.jpg">
    </div>
    <div class="choice" id="paper">
        <img src="paper.jpg">
    </div>
    <div class="choice" id="scissor">
        <img src="scissor.jpg">
    </div>
    </div>
    <div class="scorebar">
        <div class="score">
            <p class="you_score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="Com_score">0</p>
            <p>Comp</p>
        </div>  
    </div>
    <div class="msg">
        <p class="m">Play Your Move</p>
    </div>
  
    <script src="rpsgame.js"></script>
</body>
</html>
